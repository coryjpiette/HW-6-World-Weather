<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <title>Cory's Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row navbar">
            <div class="col-10 text-center">
                <h1 class="navbar-brand pb-0 px-0">
                        Cory's Weather Dashboard
                </h1>
            </div>
        </div>
        <div class="row content-row">
            <div class="col-12 col-md-3 bg-light pt-3">
            <h3>
                Search for a City:
            </h3>
      
        <form>
            <div class="form-group input-group">
                <input type="text" class="form-control" id="find-city" placeholder="Please enter city here...">
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" id="find-city-button">
                        <i class="fa fa-search">
                        </i>

                    </button>
                </div>
            </div>
            </form>
            <div class="card">
                <ul class="list-group list-group-fluch" id="search-history">
                </ul>
<button id="clear-data" class="btn btn-med-secondary hide">
    Clear history
</button>
            </div>
            <div>
       
        <script src="Assets/script.js"></script>
</body>

</html>
